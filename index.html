<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mess Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #003366;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      position: relative;
    }

    #dateTimeCorner {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: white;
    }

    #nowServing {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    #nowServing h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #nowServing p {
      font-size: 1.2rem;
    }

    #nextMeal {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 1rem;
      color: #666;
    }

    #footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 0.75rem;
      background-color: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Mess Menu
    <div id="dateTimeCorner"></div>
  </header>

  <div id="nowServing">
    <h2>üçΩÔ∏è Now Serving: <span id="mealType">Loading...</span></h2>
    <p id="mealItems">Please wait...</p>
  </div>

  <div id="nextMeal">‚è≠Ô∏è Checking next meal...</div>

  <div id="footer">üîÑ Last updated: <span id="lastUpdated">--:--:--</span></div>

  <script>
    const GOOGLE_SHEETS_ID = '1FpPpxAOqDTAOgGvTHUUHHTlFDIkrEB3lSmeNbKy1hX8';
    const SHEET_NAME = 'Sheet1';
    const MEAL_TIMES = [
      { name: "Breakfast", start: "08:30", end: "10:30", emoji: "üåÖ" },
      { name: "Lunch", start: "13:00", end: "15:00", emoji: "‚òÄÔ∏è" },
      { name: "Snacks", start: "17:30", end: "19:30", emoji: "üç™" },
      { name: "Dinner", start: "20:30", end: "22:30", emoji: "üåô" }
    ];

    function timeToMinutes(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
    }

    function getCurrentMeal(now) {
      const mins = now.getHours() * 60 + now.getMinutes();
      if (mins >= 0 && mins < 150) return { name: "Night", emoji: "üåô", isNight: true };
      for (let meal of MEAL_TIMES) {
        const start = timeToMinutes(meal.start);
        const end = timeToMinutes(meal.end);
        if (mins >= start && mins < end) return meal;
      }
      return null;
    }

    function getNextMeal(now) {
      const mins = now.getHours() * 60 + now.getMinutes();
      for (let meal of MEAL_TIMES) {
        const start = timeToMinutes(meal.start);
        if (mins < start) return meal;
      }
      return MEAL_TIMES[0]; // Next day's breakfast
    }

    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', month: 'short', day: 'numeric' };
      const dateStr = now.toLocaleDateString('en-IN', options);
      const timeStr = now.toLocaleTimeString('en-IN');
      document.getElementById("dateTimeCorner").innerText = `${dateStr}, ${timeStr}`;
    }

    async function loadMenuData() {
      const now = new Date();
      const currentMeal = getCurrentMeal(now);
      const nextMeal = getNextMeal(now);
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });

      const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEETS_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const headers = json.table.cols.map(col => col.label);
        const data = {};

        rows.forEach(row => {
          const day = row.c[0]?.v;
          if (!day) return;
          data[day] = {};
          for (let i = 1; i < headers.length; i++) {
            data[day][headers[i]] = row.c[i]?.v || "";
          }
        });

        const mealTitleEl = document.getElementById("mealType");
        const mealItemsEl = document.getElementById("mealItems");
        const nextMealEl = document.getElementById("nextMeal");

        if (currentMeal) {
          if (currentMeal.isNight) {
            mealTitleEl.innerText = "Night Mess is Open";
            mealItemsEl.innerText = "üçõ No menu listed for night mess";
          } else {
            const todayMenu = data[dayName] || {};
            const mealText = todayMenu[currentMeal.name] || "Menu not available";
            mealTitleEl.innerText = `${currentMeal.emoji} ${currentMeal.name}`;
            mealItemsEl.innerText = mealText;
          }
        } else {
          mealTitleEl.innerText = "üîí Mess is Closed";
          mealItemsEl.innerText = "No meals are currently being served.";
        }

        const todayMenu = data[dayName] || {};
        const nextText = todayMenu[nextMeal.name] || "Menu not available";
        nextMealEl.innerText = `‚è≠Ô∏è Next: ${nextMeal.name} at ${nextMeal.start} ‚Äî ${nextText}`;
        document.getElementById("lastUpdated").innerText = now.toLocaleTimeString('en-IN');

      } catch (e) {
        console.error("Error loading sheet:", e);
        document.getElementById("mealItems").innerText = "‚ùå Could not load menu.";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    loadMenuData();
    setInterval(loadMenuData, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
