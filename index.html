<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mess Menu</title>
  <style>
    /* (same styles as before) */
  </style>
</head>
<body>
  <header>
    Mess Menu
    <div id="dateTimeCorner">--</div>
  </header>
  <div id="nowServing">
    <h2>üçΩÔ∏è Now Serving: <span id="mealType">Loading...</span></h2>
    <p id="mealItems">Please wait...</p>
  </div>
  <div id="nextMeal">‚è≠Ô∏è Loading next meal...</div>
  <div id="footer">üîÑ Last updated: <span id="lastUpdated">--:--:--</span></div>

  <script>
    const GOOGLE_SHEETS_ID = '1FpPpxAOqDTAOgGvTHUUHHTlFDIkrEB3lSmeNbKy1hX8';
    const SHEET_NAME = 'Sheet1';
    const MEAL_TIMES = [
      { name: "Night", start: "00:00", end: "02:30", key: "night" },
      { name: "Breakfast", start: "08:30", end: "10:30", key: "breakfast" },
      { name: "Lunch", start: "13:00", end: "15:00", key: "lunch" },
      { name: "Snacks", start: "17:30", end: "19:30", key: "snacks" },
      { name: "Dinner", start: "20:30", end: "22:30", key: "dinner" }
    ];

    function timeToMinutes(t) { const [h,m]=t.split(':').map(Number); return h*60+m; }
    function getCurrentMeal(now) {
      const mins = now.getHours() * 60 + now.getMinutes();
      return MEAL_TIMES.find(meal => {
        const s = timeToMinutes(meal.start), e = timeToMinutes(meal.end);
        return mins >= s && mins < e;
      }) || null;
    }
    function getNextMeal(now) {
      const mins = now.getHours() * 60 + now.getMinutes();
      return MEAL_TIMES.find(meal => mins < timeToMinutes(meal.start))
        || MEAL_TIMES[0];
    }

    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', month: 'short', day: 'numeric' };
      document.getElementById("dateTimeCorner").innerText =
        `${now.toLocaleDateString('en-IN', options)}, ${now.toLocaleTimeString('en-IN')}`;
    }

    async function loadMenuData() {
      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      const curr = getCurrentMeal(now);
      const nxt = getNextMeal(now);
      const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEETS_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
      try {
        const text = await (await fetch(url)).text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const hdrs = json.table.cols.map(c => c.label.trim().toLowerCase());
        const rows = json.table.rows;

        const data = {};
        rows.forEach(r => {
          const cells = r.c;
          if (!cells[0]?.v) return;
          const day = cells[0].v;
          data[day] = {};
          hdrs.forEach((h, i) => {
            if(i > 0) data[day][h] = cells[i]?.v || "";
          });
        });

        const mealTypeEl = document.getElementById("mealType");
        const mealItemsEl = document.getElementById("mealItems");
        const nextMealEl = document.getElementById("nextMeal");

        if (curr) {
          if (curr.key === "night") {
            mealTypeEl.innerText = `${dayName} Night Mess`;
            mealItemsEl.innerText = "Night mess is open";
          } else {
            mealTypeEl.innerText = `${dayName} ${curr.name}`;
            mealItemsEl.innerText = data[dayName]?.[curr.key] || "Menu not available";
          }
        } else {
          mealTypeEl.innerText = "üîí Mess is Closed";
          mealItemsEl.innerText = "Mess is currently closed";
        }

        let nextDayName = dayName;
        const nowMin = now.getHours()*60 + now.getMinutes();
        if (timeToMinutes(nxt.start) < nowMin) {
          const t = new Date(now);
          t.setDate(t.getDate()+1);
          nextDayName = t.toLocaleDateString('en-US',{weekday:'long'});
        }
        nextMealEl.innerText =
          `‚è≠Ô∏è Next: ${nxt.name} at ${nxt.start} ‚Äî ` +
          (data[nextDayName]?.[nxt.key] || "Menu not available");

        document.getElementById("lastUpdated").innerText = now.toLocaleTimeString('en-IN');
      } catch (e) {
        console.error(e);
        document.getElementById("mealItems").innerText = "‚ùå Could not load menu.";
        document.getElementById("nextMeal").innerText = "";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    loadMenuData();
    setInterval(loadMenuData, 60000);
  </script>
</body>
</html>
