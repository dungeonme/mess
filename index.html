
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mess Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    header {
      background-color: #003366;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
    }
    #nowServing {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    #nowServing h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #nowServing p {
      font-size: 1.2rem;
    }
    #nextMeal {
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      color: #666;
    }
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      background-color: #eee;
      font-size: 0.9rem;
    }
    #dateTimeCorner {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Mess Menu
    <div id="dateTimeCorner"></div>
  </header>

  <div id="nowServing">
    <h2>üçΩÔ∏è Now Serving: <span id="mealType">Mess is closed</span></h2>
    <p id="mealItems">Mess is closed</p>
  </div>

  <div id="nextMeal">‚è≠Ô∏è Loading next meal...</div>

  <div id="footer">üîÑ Last updated: <span id="lastUpdated">--:--:--</span></div>

  <script>
    const GOOGLE_SHEETS_ID = '1FpPpxAOqDTAOgGvTHUUHHTlFDIkrEB3lSmeNbKy1hX8';
    const SHEET_NAME = 'Sheet1';
    const MEAL_TIMES = [
      { name: "breakfast", start: "08:00", end: "10:30" },
      { name: "lunch", start: "13:00", end: "15:30" },
      { name: "snacks", start: "17:30", end: "19:00" },
      { name: "dinner", start: "20:30", end: "22:30" },
      { name: "night", start: "00:00", end: "02:30" }
    ];

    function getCurrentMealTime(now) {
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      for (let meal of MEAL_TIMES) {
        const [startH, startM] = meal.start.split(":").map(Number);
        const [endH, endM] = meal.end.split(":").map(Number);
        const start = startH * 60 + startM;
        const end = endH * 60 + endM;
        if (start <= end) {
          if (currentMinutes >= start && currentMinutes < end) return meal.name;
        } else {
          if (currentMinutes >= start || currentMinutes < end) return meal.name;
        }
      }
      return null;
    }

    function getNextMeal(now) {
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      for (let meal of MEAL_TIMES) {
        const [startH, startM] = meal.start.split(":").map(Number);
        const start = startH * 60 + startM;
        if (currentMinutes < start) return meal;
      }
      return MEAL_TIMES[0]; // next day's breakfast
    }

    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', month: 'short', day: 'numeric' };
      const timeStr = now.toLocaleTimeString('en-IN');
      const dateStr = now.toLocaleDateString('en-IN', options);
      document.getElementById("dateTimeCorner").innerText = `${dateStr}, ${timeStr}`;
    }

    async function loadMenuData() {
      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      const currentMeal = getCurrentMealTime(now);
      const nextMeal = getNextMeal(now);

      const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEETS_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const data = {};
        const headers = json.table.cols.map(c => c.label.toLowerCase());
        for (let row of rows) {
          const day = row.c[0]?.v;
          if (!day) continue;
          data[day] = {};
          for (let i = 1; i < headers.length; i++) {
            data[day][headers[i]] = row.c[i]?.v || "";
          }
        }

        const mealText = (currentMeal && data[dayName] && data[dayName][currentMeal]) || "Mess is closed";
        const nextText = (data[dayName] && data[dayName][nextMeal.name]) || "Not available";

        document.getElementById("mealType").innerText = currentMeal ? `${dayName} ${currentMeal}` : "Mess is closed";
        document.getElementById("mealItems").innerText = mealText;
        document.getElementById("nextMeal").innerText = `‚è≠Ô∏è Next: ${nextMeal.name} at ${nextMeal.start} ‚Äî ${nextText}`;
        document.getElementById("lastUpdated").innerText = now.toLocaleTimeString('en-IN');

      } catch (e) {
        document.getElementById("mealItems").innerText = "‚ùå Could not load menu.";
        console.error(e);
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    loadMenuData();
  </script>
</body>
</html>
