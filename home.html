<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FDF8F2; /* A slightly different warm background */
        }
        .app-card {
            background-color: white;
            border-radius: 1rem;
            border: 1px solid #FBEAEB;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
            padding: 2rem;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: inherit;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .app-title {
            font-weight: 600;
            color: #A0522D; /* Sienna */
        }
        .app-description {
            color: #4F4A45;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-6 max-w-4xl text-center">
        <!-- Header -->
        <header class="mb-12">
            <h1 class="text-5xl md:text-6xl font-bold text-[#A0522D]">Welcome!</h1>
            <p class="text-gray-500 mt-4 text-lg">Choose an application to launch.</p>
        </header>

        <!-- Main Content -->
        <main class="grid md:grid-cols-2 gap-8">
            
            <!-- Link to Mess Schedule -->
            <a href="./mess.html" class="app-card flex flex-col items-center">
                <div class="text-6xl mb-4">üçõ</div>
                <h2 class="app-title text-2xl mb-2">Mess Schedule</h2>
                <p class="app-description">Check the weekly mess menu, see what's currently being served, and find out what's next.</p>
            </a>

            <!-- Link to Class Schedule -->
            <a href="./class_schedule.html" class="app-card flex flex-col items-center">
                <div class="text-6xl mb-4">üóìÔ∏è</div>
                <h2 class="app-title text-2xl mb-2">Class Schedule</h2>
                <p class="app-description">View your weekly class timetable, check room numbers, and never miss a lecture.</p>
            </a>

        </main>
    </div>

</body>
</html>
